<div class="modal" id="register-modal">
  <div class="modal-content">
    <span class="close-btn" id="close-register">&times;</span>
    <h2>Criar Conta</h2>
    <form id="register-form" autocomplete="on">
      <label for="register-name">Nome</label>
      <input 
        type="text" 
        id="register-name" 
        name="name" 
        required 
        autocomplete="name"
        placeholder="👤 Digite seu nome completo"
      >

      <label for="register-email">Email</label>
      <input 
        type="email" 
        id="register-email" 
        name="email" 
        required 
        autocomplete="email"
        placeholder="📧 Digite seu email"
      >

      <label for="register-cep">CEP</label>
      <input 
        type="text" 
        id="register-cep" 
        name="cep" 
        required 
        pattern="\d{5}-?\d{3}" 
        inputmode="numeric"
        autocomplete="postal-code"
        placeholder="🏠 Digite seu CEP (ex: 87010-000)"
        maxlength="9"
      />

      <label for="register-password">Senha</label>
      <div class="password-container">
        <input 
          type="password" 
          id="register-password" 
          name="password" 
          required 
          minlength="8" 
          autocomplete="new-password"
          placeholder="🔒 Crie uma senha"
        >
        <span class="toggle-password" id="toggle-register-password">&#128065;</span>
      </div>

      <label for="confirm-password">Confirmar Senha</label>
      <div class="password-container">
        <input 
          type="password" 
          id="confirm-password" 
          name="confirm-password" 
          required 
          minlength="8" 
          autocomplete="new-password"
          placeholder="🔒 Confirme a senha"
        >
        <span class="toggle-password" id="toggle-confirm-password">&#128065;</span>
      </div>

      <button type="submit">Cadastrar</button>

      <div class="separator">
        <span>ou</span>
      </div>

      <button type="button" class="back-to-login-btn">Voltar ao login</button>

    </form>
  </div>
</div>
